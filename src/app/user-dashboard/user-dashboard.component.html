
<nav class="class navbar navbar-dark bg-primary">
    <div class="class container-fluid">
        <h1 style="color:whitesmoke">Front-End Developer Test</h1>
        <div class="class d-flex">
            <button type="button" (click)="clickAddUser()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add User</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userData">
           <td>{{row.id}}</td>
           <td>{{row.email}}</td>
           <td>{{row.firstName}}</td>
           <td>{{row.lastName}}</td>
           <td>{{row.mobileNumber}}</td>
           <td>{{row.address}}</td>
            <td>
                <button type="button" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-primary">Edit</button> <span></span>
                <button (click)="deleteUser(row)" class="btn btn-danger mx-3">Delete</button>
            </td>

        </tr>

    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="fname">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lname">
                  </div>
                  <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="number" formControlName="mobileNumber" class="form-control" id="mobile">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="address">
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postUserDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate " (click)="updateUser()" class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
